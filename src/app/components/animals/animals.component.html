<section class="animals">
  <div class="animals-list">
    <mat-spinner
    class="animals-list-spinner"
      *ngIf="loadingService.isLoading$ | async"
      color="primary"
      mode="indeterminate"
    ></mat-spinner>

    <ng-container *ngFor="let animal of animalsData$ | async | filter : searchField">
      <mat-card class="animals-list-item">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-subtitle *ngIf="animal.breeds">{{ animal.breeds[0].name }}</mat-card-subtitle>
        </mat-card-header>
        <img
          class="animals-list-item-image"
          mat-card-image
          [src]="animal.url"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button (click)="openDialog(animal)">Details</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</section>
